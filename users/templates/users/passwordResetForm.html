{% extends 'home/base.html' %}
{% load static %}

{% block content %}

<div class="reset-passform signup-area ptb-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="signup-form">
                    <h2 class="text-center">Enter new password</h2>
                    <form action="" method='POST'>
                        {% csrf_token %}
                        <div class="form-group">
                            {{form}}
                        </div>
                        <button class="box-btn" name="Update Password">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
