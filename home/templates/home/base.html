    <script>
        $(document).ready(function () {

    <script>
        function replyFunction() {
            document.getElementById('replyField').className = "show";
        }
    </script>

    <script>
        function postMenuFunction() {
            document.getElementById("postdrop").classList.toggle("show");
        }
        window.onclick = function (event) {
            if (!event.target.matches('.postbtn')) {
                var dropdowns = document.getElementsByClassName("menu-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

    <script>

        $('#copy').on('click', function (event) {
            console.log(event);
            copyToClipboard(event);
        });

        function copyToClipboard(e) {
            var
                t = e.target,
                c = t.dataset.copytarget,
                inp = (c ? document.querySelector(c) : null);
            console.log(inp);
            if (inp && inp.select) {
                inp.select();
                try {
                    document.execCommand('copy');
                    inp.blur();

                    t.classList.add('copied');
                    setTimeout(function () {
                        t.classList.remove('copied');
                    }, 1500);
                } catch (err) {
                    alert('please press Ctrl/Ctrl+C to copy');
                }

            }

        }
    </script>

    <script>
        setTimeout(function () { $('.alert').alert('close') }, 3000);
    </script>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

    <script>
        const actualBtn = document.getElementById('actual-btn');
        const fileChosen = document.getElementById('file-chosen');
        actualBtn.addEventListener('change', function () {
            fileChosen.textContent = this.files[0].name
        })
    </script>

    <script>
        $(document).on("scroll", function () {
            if ($(document).scrollTop() > 10) {
                $(".main-nav").addClass("is-sticky ");
            } else {
                $(".main-nav").removeClass("is-sticky ");
            }
        });
    </script>

    <script>

        $('.like-form').submit(function (e) {
            e.preventDefault()

            const post_id = $(this).attr('id')

            const likeText = $(`.like-button${post_id}`).text()
            const trim = $.trim(likeText)

            const url = $(this).attr('action')

            let res;
            const likes = $(`.like-count${post_id}`).text()
            const trimCount = parseInt(likes)

            $.ajax({
                type: 'POST',
                url: url,
                data: {
                    'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val(),
                    'post_id': post_id,
                },
                success: function (response) {
                    if (trim === 'Unlike') {
                        $(`.like-button${post_id}`).text('Like')
                        res = trimCount - 1
                    } else {
                        $(`.like-button${post_id}`).text('Unlike')
                        res = trimCount + 1
                    }

                    $(`.like-count${post_id}`).text(res)
                },
                error: function (response) {
                    console.log('error', response)
                }
            })

        })


    </script>

    <script>
        $(document).ready(function () {
            $(".commentText").emojioneArea({
                pickerPosition: "right",
                search: false,
                useInternalCDN: true,
                recentEmojis: false,
            })
        });
    </script>

    <script>
        // Tabs
        $('.tab ul.tabs').addClass('active').find('> li:eq(0)').addClass('current');
        $('.tab ul.tabs li a').on('click', function (g) {
            var tab = $(this).closest('.tab'),
                index = $(this).closest('li').index();
            tab.find('ul.tabs > li').removeClass('current');
            $(this).closest('li').addClass('current');
            tab.find('.tab_content').find('div.tabs_item').not('div.tabs_item:eq(' + index + ')').slideUp();
            tab.find('.tab_content').find('div.tabs_item:eq(' + index + ')').slideDown();
            g.preventDefault();
        });
    </script>

    <script>
        $('.review-slider').owlCarousel({
            loop: true,
            margin: 20,
            dots: true,
            autoplay: false,
            autoplayHoverPause: true,
            responsive: {

                },
                575: {

                1200: {

            }
        });
    </script>
