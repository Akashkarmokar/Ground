<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'basic/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'basic/css/prism.css' %}">
    <link rel="stylesheet" href="{% static 'basic/css/my_style.css' %}">
    <title>Ground</title>
</head>
<body>
    <div class="container-fluid">
        {% include 'home/navbar.html' %}
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 my-5">
                {% block msg %}
                {% endblock msg %}
            </div>
        </div>
        <div class="row">
            {% include 'home/sidebarLeft.html' %}
            <div class="col-sm-8">
                {% block content %}
                {% endblock content %}
            </div>
            {% include 'home/sidebarRight.html' %}
        </div>
    </div>

    <script src="{% static 'basic/js/jquery.js' %}"></script>
    <script src="{% static 'basic/js/bootstrap.js' %}"></script>
    <script src="{% static 'basic/js/popper.js' %}"></script>
    <script src="{% static 'basic/js/prism.js' %}"></script>
    <script src="{% static 'basic/js/main.js' %}"></script>

</body>
</html>
